    - emerging-exploit.rules
    - emerging-ftp.rules
    - emerging-imap.rules
    - emerging-malware.rules
    - emerging-misc.rules
    - emerging-mobile_malware.rules
    - emerging-netbios.rules
    - emerging-p2p.rules
    - emerging-policy.rules
    - emerging-pop3.rules
    - emerging-rpc.rules
    - emerging-scan.rules
    - emerging-shellcode.rules
    - emerging-smtp.rules
    - emerging-snmp.rules
    - emerging-sql.rules
    - emerging-telnet.rules
    - emerging-tftp.rules
    - emerging-trojan.rules
